<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body class="p-3 m-0 border-0 bd-example m-0 border-0 min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sourabha Sadasiv Mohanty</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class ='navbar-nav ms-auto mb-2 mb-lg-0'>

                </div>

                    <ul class="list-unstyled">

                    <a href="#" class=" mx-2"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class=" mx-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class=" mx-2"><i class="bi bi-twitter-x"></i></a>
